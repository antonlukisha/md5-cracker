apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: md5-cracker
  labels:
    app: worker
spec:
  replicas: 4
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7077"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - worker
                topologyKey: kubernetes.io/hostname
      containers:
      - name: worker
        image: md5-cracker-worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7077
          name: metrics
        envFrom:
        - configMapRef:
            name: worker-config
        env:
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"